<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <!-- tabindex=0 allows div to be focused for keyboard input -->
            <div class="screen" tabindex="0"></div>
            <div class="result"></div>
        </div>

        <div class="buttons">
            <div class="digits">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button del-text">BACK</button>
                <button class="button del-text">ANS</button>
                <button class="button del-text">CLEAR</button>

            </div>
            <div class="operators">
                <button class="button">+</button>
                <button class="button">-</button>
                <button class="button">*</button>
                <button class="button">/</button>
                <button class="button">^</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>
</body>

</html>
